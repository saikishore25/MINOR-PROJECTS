<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>User Registration Page</title>
</head>

<body>

    <header class="main-header">

        <h1>Logo</h1>

        <div class="dummy">


        </div>
        <div class="menubar">

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            

        </div>

        <div class="login">
                
            <a href="#" class="login-button">Login</a>
        
        </div>

    </header>

    <div class="login-dialogue-box">

        <div class="login-form-box">
            <img src="images/cross.svg" alt="" height="30px" width="30px" class="cross">
            
            <div class="login-page">
                
                <h2>login</h2>
                <form action="#">

                    <div class="email-input">
                        
                        <img src="images/mail.svg" alt="" height="20px" width="20px">
                        <input type="text" name="" id="mail" placeholder="Email">
                        <!-- <label for="mail">Email</label> -->

                    </div>

                    <div class="password-input">

                        <img src="images/password.svg" alt="" height="20px" width="20px">
                        <input type="password" name="" id="pass" required placeholder="password">
                        <!-- <label for="pass">PassWord</label> -->

                    </div>

                    <div class="password-forgot">

                        <div class="forget-area">

                            <input type="checkbox" name="" id="">Remember Me
                            <a href="#">Forgot Password ?</a>

                        </div>

                        <div class="create-account">

                            <input type="button" value="Login">
                            <div class="signup">

                                <p>Don't Have an Account?</p>
                                <a href="#" class="register-btn">Register</a>

                            </div>


                        </div>

                    </div>

                </form>
    
            </div> 
            
            <div class="register-page">

                <!-- <img src="images/cross.svg" alt="" height="30px" width="30px" class="cross"> -->
                <h2>Register</h2>
                <form action="#">

                    <div class="email-input">

                        <img src="images/username.svg" alt="" height="20px" width="20px">
                        <input type="text" name="" id="mail" placeholder="Username">

                    </div>
        
                    <div class="email-input">
                        
                        <img src="images/mail.svg" alt="" height="20px" width="20px">
                        <input type="text" name="" id="mail" placeholder="Email">
                        <!-- <label for="mail">Email</label> -->
        
                    </div>
        
                    <div class="password-input">
        
                        <img src="images/password.svg" alt="" height="20px" width="20px">
                        <input type="password" name="" id="pass" required placeholder="password">
                        <!-- <label for="pass">PassWord</label> -->
        
                    </div>
        
                    <div class="password-forgot">
        
                        <div class="forget-area">
        
                            <input type="checkbox" name="" id="">I Agree To The Terms And Conditions
                            
        
                        </div>
        
                        <div class="create-account">
        
                            <input type="button" value="Login">
                            <div class="signup">
        
                                <p>Already Having An Account?</p>
                                <a href="#" class="loginbtn">Login</a>
        
                            </div>
        
        
                        </div>
        
                    </div>
                </form>
        
            </div>


        </div>

        
    </div>

      

    
</body>

<script src="script.js" type="text/javascript"></script>
</html>
