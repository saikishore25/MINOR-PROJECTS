<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/676a3dfddc.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
</head>
<body>

    <div class="currency-container">

        <h1>Currency Converter</h1>

        <form action="" class="form-container">

            <div class="amount-entered-container">
                
                <label for="amount-entered">Enter the Amount</label>
                <input type="number" id="amount-entered" class="amount">
            
            </div>

            <div class="amount-converter-container">

                <div class="amount-from">

                    <div class="image-container">
                        
                        <label for="amount-from-currency">From</label>
                        <img id="image1" src="https://flagsapi.com/US/flat/64.png" alt="" height="25px" width="25px">
                    
                    </div>
                    <select name="from-currency" id="amount-from-currency" class="amount-from-currency-input">

                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="Euro">Euro</option>
                        <option value="AUD">AUD</option> --> 

                    </select>
                    
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left " style="padding-top:12px" ></i>
                <!-- <img src="images/exchange.svg" alt="" height="25px" width="25px" style="padding-top:15px; cursor:pointer"> -->

                <div class="amount-to">

                    <div class="image-container">
                        
                        <label for="amount-to-currency">To</label>
                        <img id="image2" src="https://flagsapi.com/US/flat/64.png" alt="" height="25px" width="25px">
                    
                    </div>

                    <select name="to-currency" id="amount-to-currency" class="amount-to-currency-input">

                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="Euro">Euro</option>
                        <option value="AUD">AUD</option> -->

                    </select>

                </div>
            
            </div>

            <div class="submit-button">

                <button type="submit">Submit</button>
                
            </div>

            <div class="converted-container">

                <p class="final_amount"></p>

            </div>



        </form>


    </div>
    
</body>
<script src="countrycode.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
